<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>账单中心</title>
    <link rel="stylesheet" type="text/css" href="common-tools/Bootstrap-3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="common-tools/DataTables-1.10.12/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="common-tools/bootstrap-daterangepicker-master/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/common/leftBar.css">
    <link rel="stylesheet" type="text/css" href="css/billing-center/BillingCenter.css">
</head>

<body>
    <div id="container">
        <aside id="left-aside">
            <div class="back-drugstore">
                <div class="back-drugstore-btn">
                    <span></span>
                    <p class="back-text">返回药店管理</p>
                </div>
            </div>
            <nav class="nav-bar">
                <ul class="nav-ul">
                    <li class="left_bar_li">
                        <a href="javascript:void(0);"> <i class="left_icon" id="view"></i> 总览
                        </a>
                    </li>
                    <li class="left_bar_li">
                        <a href="javascript:void(0);"> <i class="left_icon" id="analyse"></i> 药品分析
                        </a>
                    </li>
                    <li class="left_bar_li">
                        <a href="javascript:void(0);">
                            <i class="left_icon" id="management"></i> 会员管理
                        </a>
                    </li>
                    <li class="left_bar_li">
                        <a href="javascript:void(0);">
                            <i class="left_icon" id="message"></i> 短信营销
                        </a>
                    </li>
                    <li class="left_bar_li">
                        <a href="javascript:void(0);">
                            <i class="left_icon" id="phone"></i> 电话营销
                        </a>
                    </li>
                    <li class="left_bar_li">
                        <a href="javascript:void(0);">
                            <i class="left_icon" id="serve"></i> 服务管理
                        </a>
                    </li>
                    <li class="left_bar_li">
                        <a href="javascript:void(0);">
                            <i class="left_icon" id="review"></i> 回访记录
                        </a>
                    </li>
                    <li class="left_bar_li show_blue_line">
                        <a href="javascript:void(0);" class="leftTextBlue ">
                            <i class="left_icon lb_click_7" id="bill"></i> 账单中心
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="shadowBar"></div>
        <div class="content">
            <article id="article-content">
                <div class="crmDescription">
                    <p>CRM>账单中心</p>
                    <span>功能描述：查看短信及电话账单</span>
                    <p class="admin_text">系统管理员</p>
                </div>
                <div class="sms_message">
                    <div class="sms_surplus">
                        <a>
                            <i class="cr_icon sms_icon"></i> 短信剩余
                        </a>
                        <div class="num_message">
                            <div>
                                <span id="smsLeft">0</span>
                                <a href="#">条</a>
                            </div>
                            <p id="smsUsed">当月已成功发送0条</p>
                        </div>
                    </div>
                    <div class="sms_Telephone">
                        <div class="sms_surplus">
                            <a>
                                <i class="cr_icon ph_icon"></i> 电话剩余
                            </a>
                            <div class="num_message">
                                <div>
                                    <span id="phoneLeft">0</span>
                                    <a href="#">分钟</a>
                                </div>
                                <p id="phoneUsed">当月已通话0分钟</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="roww time">
                    <div class="span1">账单中心</div>
                    <div class="dateCon">
                        <div class="btn-group" id="mergeTime" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" autocomplete="off" checked value="day">日</label>
                            <label class="btn btn-primary">
                                <input type="radio" autocomplete="off" checked value="month">月</label>
                        </div>
                        <div class="date span2">
                            <input id="dateRange" type="text" name="daterange" class="daterange" value="">
                            <b class="caret_icon"></b>
                        </div>
                    </div>
                </div>
                <div class="current">
                    <div class="wt100">
                        <table id="billingCenter" class="table"></table>
                    </div>
                </div>
            </article>
        </div>
    </div>

    <script type="text/javascript" src="common-tools/jQuery-2.2.3/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="common-tools/jQuery-2.2.3/plugins/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/common/authority.js"></script>
    <script type="text/javascript" src="common-tools/Bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="common-tools/DataTables-1.10.12/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="common-tools/DataTables-1.10.12/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="common-tools/Buttons-1.2.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="common-tools/Buttons-1.2.2/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="common-tools/Buttons-1.2.2/js/buttons.colVis.min.js"></script>
    <script type="text/javascript" src="common-tools/Buttons-1.2.2/js/buttons.bootstrap.min.js"></script>
    <script type="text/javascript" src="common-tools/Moment-2.15.1/moment.js"></script>
    <script type="text/javascript" src="common-tools/Moment-2.15.1/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="common-tools/jquery-loading-overlay-1.4.1/src/loadingoverlay.js"></script>
    <script type="text/javascript" src="common-tools/bootstrap-daterangepicker-master/daterangepicker.js"></script>
    <script type="text/javascript" src="js/jquery-md5.js"></script>
    <script type="text/javascript" src="js/ajaxCommon.js"></script>
    <script type="text/javascript" src="js/billing-center/billingCenter.js"></script>
    <script type="text/javascript" src="js/common/leftBar.js"></script>
</body>

</html>
